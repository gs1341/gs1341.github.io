<html lang="tr"> <!-- Bu etiket, belgenin dilini Türkçe olarak belirtir. -->
 
<head>
    <!-- <meta charset="UTF-8">: Bu etiket, sayfanın karakter kodlamasını UTF-8 olarak ayarlar, böylece tüm karakterler doğru görüntülenir. -->
    <meta charset="UTF-8">
    
    <!-- Bu etiket, mobil uyumlu tasarımı sağlar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bu etiket, tarayıcı sekmesinde görünen başlığı belirler. -->
    <title>HTML ve CSS ile İlk Web Sayfanı Yap</title>
    
    <!-- Harici bir CSS dosyasını HTML belgesine bağlar. -->
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
    <!-- Sayfanın başlık bölümünü tanımlar. -->
    <header>
        <!-- Sayfanın ana başlığını belirtir. -->
        <h1>Merhaba Dünya!</h1>
        
        <!-- Bir paragrafı belirtir. Burada sayfanın açıklaması yer alır. -->
        <p>Bu, benim ilk web sayfam.</p>
    </header>
 
    <!-- Sayfanın ana içeriğini tanımlar. -->
    <main>
        <!-- Sayfanın farklı bölümlerini tanımlar. -->
        <section>
            <!-- Bir alt başlık belirtir. -->
            <h2>Hakkımda</h2>
            
            <!-- Bir paragrafı belirtir. Kendinizi tanıttığınız yazı burada yer alır. -->
            <p>Bu bölümde kendimden bahsediyorum. HTML ve CSS öğreniyorum!</p>
        </section>
 
        <!-- Diğer bir bölüm tanımı, burada ilgi alanlarınız yer alır. -->
        <section>
            <!-- Bir alt başlık belirtir. -->
            <h2>İlgi Alanlarım</h2>
            
            <!-- Sırasız bir liste başlatır. -->
            <ul>
                <!-- Liste elemanlarını belirtir. -->
                <li>Web Tasarım</li>
                <li>Programlama</li>
                <li>Yürüyüş</li>
            </ul>
        </section>
    </main>
 
    <!-- Bu etiket, sayfanın alt bilgi kısmını tanımlar. -->
    <footer>
        <!-- Sayfanın alt kısmında telif hakkı bilgisini içerir. -->
        <p>&copy; 2025 Gökhan SATMAZ</p>
    </footer>
</body>
 
</html>
